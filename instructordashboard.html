	<div id="difficultyContainer" class="dashboardContainers">
		<h3> Select difficulty for a class </h3>
		<form action="/instructor.php">
			<label for="classID">Class ID: </label><br>
			<input type="text" id="classID"><br><br>
			<label for="eventDifficulty">Level of Difficulty:</label><br>
                <select name="difficulty" id="eventDifficulty">

		</form>
	</div>
</td>
	<td>
    <div id="socialEventContainer" class="dashboardContainers">
		<h3> Create A Social Event </h3>
		<form action="/event.php">
			<label for="eventTitle">Event Title:</label><br>
					<input type="text" id="eventTitle" required><br><br>
					<label for="eventDate">Event Date:</label><br>
					<input type="date" id="eventDate" required><br><br>
					<label for="startTime">Start Time:</label><br>
                	<select name="startTime" id="startTime">
                    	<option value="name">Start Time</option>
                    	<option value="12PM">12 PM</option>
                    	<option value="1PM">1 PM</option>
                    	<option value="2PM">2 PM</option>
                    	<option value="3PM">3 PM</option>
						<option value="4PM">4 PM</option>
                    	<option value="5PM">5 PM</option>
                    	<option value="6PM">6 PM</option>
                	</select><br><br>
					<label for="endTime">Start Time:</label><br>
                	<select name="endTime" id="endTime">
                    	<option value="name">End Time</option>
                    	<option value="1PM">1 PM</option>
                    	<option value="2PM">2 PM</option>
                    	<option value="3PM">3 PM</option>
                    	<option value="4PM">4 PM</option>
						<option value="5PM">5 PM</option>
                    	<option value="6PM">6 PM</option>
                    	<option value="7PM">7 PM</option>
                	</select><br><br>
					<label for="eventDescription">Event Description:</label><br>
					<textarea id="eventDescription" required></textarea><br><br>
					<button type="submit">Create Event</button>
		</form>
