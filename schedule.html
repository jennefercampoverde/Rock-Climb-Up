<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="topnav">
		<a href="index.html"> Home </a>
		<a href="dashboard.html"> About </a>
		<a href="schedule.html"> Schedule </a>
		<a href="register.html"> Sign Up </a>
	</div>
</body>
<body>

    <h1>Event Schedule</h1>

    <!-- Create Event Form -->
    <div class="container">
        <div class="form-container">
            <h2>Create Event</h2>
            <form id="eventForm">
                <label for="eventTitle">Event Title:</label><br>
                <input type="text" id="eventTitle" required><br><br>
                <label for="eventDate">Event Date:</label><br>
                <input type="date" id="eventDate" required><br><br>
                <label for="eventInstructor">Instructor:</label><br>
                <select name="instructorName" id="eventInstructor">
                    <option value="name">Instructor Name</option>
                    <option value="jen">Jen</option>
                    <option value="mya">Mya</option>
                    <option value="tim">Tim</option>
                    <option value="evan">Evan</option>
                </select><br><br>
                <label for="eventDifficulty">Level of Difficulty:</label><br>
                <select name="difficulty" id="eventDifficulty">
                    <option value="level">Difficulty Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="experienced">Experienced</option>
                </select><br><br>
                <label for="eventDescription">Event Description:</label><br>
                <textarea id="eventDescription" required></textarea><br><br>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <!-- Event List -->
        <div class="event-container">
            <h2>Upcoming Events</h2>
            <div id="eventList" class="event-list">
                <!-- Event items will go here -->
            </div>
        </div>
    </div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const eventList = document.getElementById('eventList');

        // Event handler to create new events
        eventForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get event data
            const eventTitle = document.getElementById('eventTitle').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventInstructor = document.getElementById('eventInstructor').value;
            const eventDifficulty = document.getElementById('eventDifficulty').value;
            const eventDescription = document.getElementById('eventDescription').value;

            // Create event item
            const eventItem = document.createElement('div');
            eventItem.classList.add('event-item');

            // Add event details to the item
            eventItem.innerHTML = `
                <h3>${eventTitle}</h3>
                <p><strong>Date:</strong> ${eventDate}</p>
                <p><strong>Instructor:</strong> ${eventInstructor}</p>
                <p><strong>Difficulty:</strong> ${eventDifficulty}</p>
                <p><strong>Description:</strong> ${eventDescription}</p>
                <!-- Change Register button to link -->
                <a href="register.html" class="register-btn">Register</a>
                <p class="registrations">Registrations: 0</p>
            `;

            // Add the event item to the list
            eventList.appendChild(eventItem);

            // Reset form
            eventForm.reset();
        });
    </script>

</body>
</html>
